<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONE</a></li>
                    <li><a href="#">ACCESORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="battery.png">
                    <div>
                        <h3>Battery Life</h3>
                        <p>5000mAh , 720hrs Standby</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="camera.png">
                    <div>
                        <h3>Camera</h3>
                        <p>12MP,Wide Lens</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="display.png">
                    <div>
                        <h3>Display</h3>
                        <p>6.5" Mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="processor.png">
                    <div>
                        <h3>Processor</h3>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h2>Features</h2>
            <img src="arrow.png" id="downBtn">
        </div>

    </div>
<script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
</script>
</body>

</html>
